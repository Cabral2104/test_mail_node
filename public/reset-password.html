<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Restablecer contraseña</title>
</head>
<body>
  <h2>Restablecer contraseña</h2>
  <form action="/reset-password" method="POST" onsubmit="return setToken()">
    <input type="password" name="newPassword" placeholder="Nueva contraseña" required><br>
    <input type="hidden" name="token" id="tokenField">
    <button type="submit">Restablecer</button>
  </form>

  <script>
    function setToken() {
      const params = new URLSearchParams(window.location.search);
      document.getElementById('tokenField').value = params.get('token');
      return true;
    }
  </script>
</body>
</html>
